<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>encriptado de textos</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="encabezado">
        <img src="./assets/Logo.png" alt="" class="encabezado_logo">
    </header>
    <main class="contenedor">
        <section class="contenedor_contenido">
            <div class="contenedor_contenido_input"><input type="text" placeholder="Ingrese el texto aqui"></div>
            <div class="contenedor_contenido_neto">
                <span class="texto_alerta"><img src="./assets/Vector.png" alt="">Solo letras minúsculas y sin acentos</span>
                <div class="botones">
                    <button class="encriptar">encriptar</button>
                    <button class="desencriptar">desencriptar</button>
                </div>
            </div>
        </section>
        <aside class="contenedor_aside">
            <img src="./assets/honguito.png" alt="" class="contenedor_aside_img">
            <section class="aside_contenido">
                <h2 class="aside_titulo">Ningún mensaje fue encontrado</h2>
                <p class="aside_texto">Ingresa el texto que desees encriptar o desencriptar.</p>
            </section>
        </aside>
    </main>
    <script src="index.js"></script>
</body>
</html>
